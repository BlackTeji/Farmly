<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Curate and order fresh farm produce from Delta to Lagos with Farmly." />
    <title>Farmly Shop â€“ Curate Your Fresh Farm Order</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <img src="logo.png" alt="Farmly Logo" class="logo" />

            <!-- Hamburger Menu -->
            <div class="menu-toggle" id="menu-toggle">â˜°</div>

            <!-- Navigation -->
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <!-- Hero -->
        <section class="hero">
  <div id="delivery-info-box" class="sliding-box">
    <h2 id="delivery-message" class="delivery-message">Loading delivery info...</h2>
    <p id="countdown-timer" class="delivery-timer"></p>
  </div>
</section>

        <!-- Main Layout -->
        <main class="main" role="main">
            <!-- Products -->
            <div class="product-grid" id="product-list">
                <!-- Products load dynamically -->
            </div>

            <!-- Checkout -->
            <div class="checkout-container" id="checkout-section">
                <!-- Cart -->
                <div class="checkout-card cart-summary">
                    <h2><span>ðŸ›’</span> Your Cart</h2>
                    <div id="cart-items" class="cart-item-list"></div>
                    <hr />
                    <div class="cart-summary-values">
                        <div class="cart-row"><span>Subtotal:</span><span id="cart-subtotal">â‚¦0</span></div>
                        <div class="cart-row"><span>Delivery Fee:</span><span id="cart-delivery-fee">â‚¦0</span></div>
                        <div class="cart-row total-row"><strong>Total:</strong><strong id="cart-total">â‚¦0</strong></div>
                    </div>
                </div>

                <!-- Customer Form -->
                <div class="checkout-card customer-form">
                    <h2><span>ðŸšš</span> Delivery Details</h2>
                    <input type="text" id="cust-name" placeholder="Full Name" required />
                    <input type="tel" id="cust-phone" placeholder="Phone Number" required />
                    <input type="text" id="cust-location" placeholder="Delivery Address" required />
                    <input type="email" id="cust-email" placeholder="Email Address" required />
                    <select id="cust-delivery" required>
                        <option value="">Choose Delivery Type</option>
                        <option value="Standard (1 week)">Standard Delivery</option>
                        <option value="Express (3 Days)">Express Delivery â€“ 1 week</option>
                    </select>
                    <button class="checkout-btn" onclick="payWithPaystack()">Pay Now</button>
                </div>
            </div>
        </main>

        <!-- Success Modal -->
        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Order Placed!</h2>
                <p>Thank you for ordering with Farmly. We'll contact you shortly.</p>
                <button onclick="closeModal()" class="modal-close-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="script.js"></script>

    <!-- Mobile Menu -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");

            if (menuToggle && navMenu) {
                menuToggle.addEventListener("click", () => {
                    navMenu.classList.toggle("show");
                });

                document.addEventListener("click", (event) => {
                    if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                        navMenu.classList.remove("show");
                    }
                });

                navMenu.querySelectorAll("a").forEach(link => {
                    link.addEventListener("click", () => navMenu.classList.remove("show"));
                });
            }
        });
    </script>
</body>

</html>

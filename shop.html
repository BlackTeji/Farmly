<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmly - Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="Farmly Logo" class="logo" />

        <!-- Hamburger Menu Toggle Button -->
        <div class="menu-toggle" id="menu-toggle">â˜°</div>

        <!-- Navigation Menu -->
        <nav class="nav-menu" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Curate your Order</h1>
    </section>

    <!-- Main Layout -->
    <main class="main">
        <div class="product-grid" id="product-list">
            <!-- Products will load here -->
        </div>

        <div class="checkout-container" id="checkout-section">
            <!-- Cart Summary -->
            <div class="checkout-card cart-summary">
                <h2><span>ðŸ›’</span> Your Cart</h2>
                <div id="cart-items" class="cart-item-list"></div>
                <hr />
                <div class="cart-summary-values">
                    <div class="cart-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">â‚¦0</span>
                    </div>
                    <div class="cart-row">
                        <span>Delivery Fee:</span>
                        <span id="cart-delivery-fee">â‚¦0</span>
                    </div>
                    <div class="cart-row total-row">
                        <strong>Total:</strong>
                        <strong id="cart-total">â‚¦0</strong>
                    </div>
                </div>
            </div>

            <!-- Customer Info -->
            <div class="checkout-card customer-form">
                <h2><span>ðŸšš</span> Delivery Details</h2>
                <input type="text" id="cust-name" placeholder="Full Name" required />
                <input type="tel" id="cust-phone" placeholder="Phone Number" required />
                <input type="text" id="cust-location" placeholder="Delivery Address" required />
                <input type="email" id="cust-email" placeholder="Email Address" required />
                <select id="cust-delivery" required>
                    <option value="">Choose Delivery Type</option>
                    <option value="Standard (1 week)">Standard Delivery â€“ 1 Week</option>
                    <option value="Express (3 Days)">Express Delivery â€“ 3 Days</option>
                </select>
                <button class="checkout-btn" onclick="payWithPaystack()">Pay Now</button>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Order Placed!</h2>
            <p>Thank you for ordering with Farmly. We'll contact you shortly.</p>
            <button onclick="closeModal()" class="modal-close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Mobile Nav Toggle Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");

            menuToggle.addEventListener("click", () => {
                navMenu.classList.toggle("show");
            });

            navMenu.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", () => {
                    navMenu.classList.remove("show");
                });
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmly - Fresh Farm Food</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="Farmly Logo" class="logo" />
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        <nav class="nav-menu" id="nav-menu">
            <a href="#" onclick="closeMenu()">Home</a>
            <a href="#" onclick="closeMenu()">Shop</a>
            <a href="#" onclick="closeMenu()">About</a>
            <a href="#" onclick="closeMenu()">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Fresh farm food<br>for your family</h1>
        <button class="start-order mt-2">Start Your Order</button>
    </section>

    <main class="main">
        <div class="product-grid" id="product-list">
            <!-- Products will load here -->
        </div>

        <div class="checkout-container" id="checkout-section">
            <!-- Cart Summary -->
            <div class="checkout-card cart-summary">
                <h2><span>ðŸ›’</span> Your Cart</h2>
                <div id="cart-items"></div>
                <div class="total">
                    <strong>Total:</strong> â‚¦<span id="cart-total">0</span>
                </div>
            </div>

            <!-- Customer Info -->
            <div class="checkout-card customer-form">
                <h2><span>ðŸšš</span> Delivery Details</h2>
                <input type="text" id="cust-name" placeholder="Full Name" required />
                <input type="tel" id="cust-phone" placeholder="Phone Number" required />
                <input type="text" id="cust-location" placeholder="Delivery Address" required />
                <input type="email" id="cust-email" placeholder="Email Address" required />
                <select id="cust-delivery" required>
                    <option value="">Choose Delivery Type</option>
                    <option value="Standard (3 weeks)">Standard Delivery â€“ 3 Weeks</option>
                    <option value="Express (1 week)">Express Delivery â€“ 1 Week</option>
                </select>
                <button class="checkout-btn" onclick="payWithPaystack()">Pay Now</button>

            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Order Placed!</h2>
            <p>Thank you for ordering with Farmly. We'll contact you shortly.</p>
            <button onclick="closeModal()" class="modal-close-btn">Close</button>
        </div>
    </div>

</body>

</html>
